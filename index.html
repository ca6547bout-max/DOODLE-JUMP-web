<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Saltar√≠n</title>
    <style>
        canvas {
            border: 2px solid #000;
            background-color: #87ceeb;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        class GameObject {
            constructor(x, y, width, height, color) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.color = color;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            collidesWith(other) {
                return this.x < other.x + other.width &&
                       this.x + this.width > other.x &&
                       this.y < other.y + other.height &&
                       this.y + this.height > other.y;
            }
        }

        class Mario extends GameObject {
            constructor(x, y) {
                super(x, y, 30, 30, '#e74c3c');
                this.speed = 5;
                this.jumpForce = 10;
                this.velocityX = 0;
                this.velocityY = 0;
                this.gravity = 0.5;
                this.onGround = false;
            }

            jump() {
                if (this.onGround) {
                    this.velocityY = -this.jumpForce;
                    this.onGround = false;
                }
            }

            update() {
                this.velocityY += this.gravity;
                this.x += this.velocityX;
                this.y += this.velocityY;

                if (this.x < 0) this.x = 0;
                if (this.x + this.width > canvas.width) this.x = canvas.width - this.width;
                if (this.y > canvas.height) {
                    this.x = 50;
                    this.y = 200;
                    this.velocityX = 0;
                    this.velocityY = 0;
                }

                this.draw();
            }
        }

        class Platform extends GameObject {
            constructor(x, y, width, height) {
                super(x, y, width, height, '#27ae60');
            }

            update() {
                this.draw();
            }
        }

        class Goomba extends GameObject {
            constructor(x, y) {
                super(x, y, 20, 20, '#8e44ad');
                this.speed = 1;
                this.direction = 1;
            }

            draw() {
                super.draw();
                ctx.fillStyle = '#fff';
                ctx.fillRect(this.x + 3, this.y + 3, 5, 5);
                ctx.fillRect(this.x + 12, this.y + 3, 5, 5);
                ctx.fillStyle = '#000';
                ctx.fillRect(this.x + 5, this.y + 5, 2, 2);
                ctx.fillRect(this.x + 14, this.y + 5, 2, 2);
            }

            update() {
                this.draw();
                this.x += this.speed * this.direction;
                if (this.x < 0 || this.x + this.width > canvas.width) this.direction *= -1;
            }
        }

        const mario = new Mario(50, 200);
        const platforms = [
            new Platform(150, 220, 100, 10),
            new Platform(350, 180, 80, 10),
            new Platform(500, 140, 60, 10)
        ];
        const goombas = [
            new Goomba(200, 200),
            new Goomba(400, 160)
        ];

        const keys = {
            left: false,
            right: false
        };

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft': keys.left = true; break;
                case 'ArrowRight': keys.right = true; break;
                case 'ArrowUp': mario.jump(); break;
            }
        });

        document.addEventListener('keyup', (e) => {
            switch(e.key) {
                case 'ArrowLeft': keys.left = false; break;
                case 'ArrowRight': keys.right = false; break;
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
            if (touchX < canvas.width / 2) {
                keys.left = true;
                keys.right = false;
            } else {
                keys.right = true;
                keys.left = false;
                mario.jump();
            }
        });

        canvas.addEventListener('touchend', () => {
            keys.left = false;
            keys.right = false;
        });

        function gameLoop() {
            requestAnimationFrame(gameLoop);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#d6ba68';
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);

            mario.velocityX = 0;
            if (keys.left) mario.velocityX = -mario.speed;
            if (keys.right) mario.velocityX = mario.speed;
            mario.update();

            platforms.forEach(platform => {
                platform.update();
                if (mario.collidesWith(platform)) {
                    if (mario.velocityY > 0 && mario.y + mario.height <= platform.y + 10) {
                        mario.y = platform.y - mario.height;
                        mario.velocityY = 0;
                        mario.onGround = true;
                    } else if (mario.velocityX !== 0 || mario.velocityY < 0) {
                        if (mario.x + mario.width > platform.x && mario.x < platform.x) {
                            mario.x = platform.x - mario.width;
                        } else if (mario.x < platform.x + platform.width && mario.x + mario.width > platform.x + platform.width) {
                            mario.x = platform.x + platform.width;
                        } else if (mario.velocityY < 0) {
                            mario.velocityY = 0;
                        }
                    }
                }
            });

            goombas.forEach((goomba, index) => {
                goomba.update();
                if (mario.collidesWith(goomba)) {
                    if (mario.velocityY > 0) {
                        mario.velocityY = -mario.jumpForce / 2;
                        goombas.splice(index, 1);
                    } else {
                        mario.x = 50;
                        mario.y = 200;
                        mario.velocityX = 0;
                        mario.velocityY = 0;
                    }
                }
            });
        }

        gameLoop();
    </script>
</body>
  </html>
